<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Pop-Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background-color: #fbe4e1;
        color: #d46f80;
        text-align: center;
        margin: 0;
      }
      h1 {
        font-size: 48px;
        margin-top: 20px;
      }
      .button {
        padding: 20px;
        background-color: #d46f80;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #e45a7f;
      }
      .media {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .video-container {
        display: none;
        margin-top: 20px;
      }
      video {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="media">
      <img src="bear.jpg" alt="Valentine's Image" />
    </div>

    <h1 id="message">Will you be my Valentine?</h1>

    <div class="button-container" id="buttons">
      <button class="button yes-button" id="yesButton" onclick="respondYes()">
        Yes
      </button>
      <button class="button no-button" id="noButton" onclick="respondNo()">
        No
      </button>
    </div>

    <div class="video-container" id="videoContainer">
      <video id="valentineVideo" autoplay controls>
        <source src="cat.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      let yesButton = document.getElementById("yesButton");
      let noButton = document.getElementById("noButton");
      let videoContainer = document.getElementById("videoContainer");
      let video = document.getElementById("valentineVideo");
      let message = document.getElementById("message");
      let buttons = document.getElementById("buttons");

      let noTexts = [
        "Are you sure?",
        "Think again!",
        "Last chance!",
        "Really? ü•∫",
        "Just say yes! üíï",
      ];
      let noIndex = 0;

      function respondYes() {
        message.textContent = "Yay! Happy Valentine's Day! ‚ù§Ô∏è";
        buttons.style.display = "none";
        videoContainer.style.display = "block";
        video.play();
      }

      function respondNo() {
        let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentSize + 20 + "px";

        if (noIndex < noTexts.length) {
          noButton.textContent = noTexts[noIndex];
          noIndex++;
        } else {
          noButton.textContent = "You have to say yes! üòò";
        }
      }
    </script>
  </body>
</html>
