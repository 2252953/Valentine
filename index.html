<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Pop-Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background-color: #fbe4e1;
        color: #d46f80;
        text-align: center;
        margin: 0;
      }
      h1 {
        font-size: 48px;
        margin-top: 20px;
      }
      .button {
        padding: 20px;
        background-color: #d46f80;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #e45a7f;
      }
      .yes-button {
        font-size: 20px;
        margin-right: 10px; /* Add a little space between Yes and No */
      }
      .no-button {
        font-size: 20px;
        background-color: #f15c80;
        margin-top: 0; /* Remove the top margin */
      }
      .popup {
        display: none;
        font-size: 24px;
        margin-top: 20px;
        color: #f15c80;
      }
      .media {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img,
      video {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Media section for Image or Video -->
    <div class="media">
      <!-- For image -->
      <img src="bear.jpg" alt="Valentine's Image" />
    </div>

    <!-- Valentine prompt -->
    <h1>Will you be my Valentine?</h1>

    <!-- Button container with flex to place them side by side -->
    <div class="button-container">
      <button class="button yes-button" id="yesButton" onclick="respondYes()">
        Yes
      </button>
      <button class="button no-button" onclick="respondNo()">No</button>
    </div>

    <script>
      let yesButton = document.getElementById("yesButton");

      function respondYes() {
        alert("Thanks! ðŸ’˜");
      }

      function respondNo() {
        // Increase the size of the "Yes" button
        let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentSize + 50 + "px";
      }
    </script>
  </body>
</html>
